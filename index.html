<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link href="./src/output.css" rel="stylesheet" />

    <link
      rel="icon"
      href="/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Outfit:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-slate-900 flex justify-center items-center min-h-screen max-w-full"
  >
    <main
      class="sm:w-[1440px] w-[375px] h-[812px] flex justify-center flex-col items-center min-h-screen max-w-full bg-slate-300"
    >
      <h1 class="hidden">QR Card Component Example</h1>
      <section
        class="w-[320px] h-[499px] bg-white rounded-3xl shadow-lg flex flex-col text-center items-center pt-[16px] pl-[16px] pr-[16px] pb-[195px]"
      >
        <div
          class="w-[288px] h-[288px] rounded-2xl bg-cover overflow-clip mb-[16px]"
        >
          <img
            src="/images/image-qr-code.png"
            alt="QR Code to FrontEndMentor.io"
          />
        </div>

        <h2 class="text-slate-900 font-bold mb-4 font-[outfit] text-xl">
          Improve your front-end<br />
          skills by building projects
        </h2>
        <p class="text-slate-500 font-[outfit] text-sm">
          Scan the QR code to visit Frontend<br />
          Mentor and take your coding skills to<br />the next level
        </p>
      </section>

      <footer class="font-extralight text-xs mt-4 text-center">
        This is a solution to the
        <a
          class="font-semibold"
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H?ref=challenge"
          target="_blank"
          title="opens in a new tab"
          >QR Component Challenge</a
        >
        by Frontend Mentor. Coded by
        <a
          class="font-semibold"
          href="https://www.frontendmentor.io/profile/nabinsth36"
          target="_blank"
          title="opens in a new tab"
          >Nabin Shrestha</a
        >.
      </footer>
    </main>
  </body>
